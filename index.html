<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- JS -->
	<script src="js/jquery.js"></script>

</head>
<body>
<div class="page">
	<!--========================================================
	                           HEADER
	=========================================================-->
	<header class="site-header">
		<h1>Simple Slider</h1>
	</header>
	<!--========================================================
	                          CONTENT
	=========================================================-->
	<main class="site-content">

		<div class="container">
			<h3>Navigation + Fade Animation</h3>
			<div class="simple-slider" data-height="700" data-pagination="false" data-animation="fade"
			     data-duration="2000">
				<div class="simple-slider__wrap">
					<div class="simple-slider__items">
						<div class="simple-slider__item">
							<img src="img/01.jpg" alt=""/>
						</div>
						<div class="simple-slider__item">
							<img src="img/02.jpg" alt=""/>
						</div>
						<div class="simple-slider__item">
							<img src="img/03.jpg" alt=""/>
						</div>
						<div class="simple-slider__item">
							<img src="img/04.jpg" alt=""/>
						</div>
						<div class="simple-slider__item">
							<img src="img/05.jpg" alt=""/>
						</div>
					</div>
				</div>
			</div>

			<h3>Navigation + Pagination + Slide Animation + AutoPlay</h3>
			<div class="simple-slider" data-auto-play="true">
				<div class="simple-slider__wrap">
					<div class="simple-slider__items">
						<div class="simple-slider__item">
							<img src="img/06.jpg" alt=""/>
						</div>
						<div class="simple-slider__item">
							<img src="img/07.jpg" alt=""/>
						</div>
						<div class="simple-slider__item">
							<img src="img/08.jpg" alt=""/>
						</div>
						<div class="simple-slider__item">
							<img src="img/09.jpg" alt=""/>
						</div>
					</div>
				</div>
			</div>

			<h3>Загрузка данных с json файла ( не доработана до конца )</h3>
			<div class="simple-slider slider" data-height="400" data-json="true" data-json-path="data.json">
				<div class="simple-slider__wrap">
					<div class="simple-slider__items"></div>
				</div>
			</div>

		</div>

	</main>
	<!--========================================================
	                            FOOTER
	=========================================================-->
	<footer class="site-footer">
		<div class="container">
			<h5>Coded by Photon</h5>
		</div>
	</footer>

</div>
<script src="js/jquery.simpleSlider.js"></script>
<script src="js/script.js"></script>
</body>
</html>
